
<h1>Welcome To GameCity! Your Balance Amount is Rs600</h1>
<br/><br/>
<div class="col-lg-12">
<br/>
<br/><br/>
<table class="table table-striped table-responsive table-hover" style="margin-left: 40%">
<thead>
<tr>
<th>Id</th>
<th>Game Name</th>
<th>Price</th>
<th>click</th>
</tr>
</thead>
<tbody>
<tr *ngFor="let game of games ">

<td>{{game.gName}}</td>
<td>{{game.price}}</td>
<td>
 <a href="/success" (click)="getPrice(game)">PlayNow</a>

</td>
</tr>
</tbody>
</table>

</div>
